# Canonical gates (mirrors engine_alpha/config/gates.yaml to avoid KeyError in loaders)
entry_exit:
  entry_min_conf:
    trend: 0.70
    chop: 0.25  # Lowered for Phase 5J chop testing
    high_vol: 0.71
  exit_min_conf: 0.30
  reverse_min_conf: 0.60

# Legacy EXIT section retained for backward compatibility with exit_engine consumers
EXIT:
  DECAY_BARS: 10         # decay after ~10 bars (increased from 6 to give trades more time to reach TP/SL)
  TAKE_PROFIT_CONF: 0.75 # take profit if same-dir & conf ≥ 0.75
  STOP_LOSS_CONF:   0.12 # stop if opposite-dir & conf ≥ 0.12
